<nav class="navbar">

        <a href="index.html#registerModal" class="neon-btn small">Register</a>

<section class="contact-hero">
    <div class="stars"></div>
    <h1 class="glitch" data-text="CONTACT">CONTACT</h1>
    <p class="tagline">Send a transmission across the void.</p>
</section>

<section class="contact-form-box">
    <form>
        <input type="text" placeholder="Callsign" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Transmission" required></textarea>
        <button class="shimmer-btn">Send Message</button>
    </form>
</section>

<section class="contact-map">
    <div class="map-placeholder"></div>
    <p>Find us in the Andromeda server cluster, node 7-x.</p>
</section>

<footer class="footer">
    <div class="footer-content">
        <p>&copy; <span id="year"></span> Eclipse Void Industries</p>
        <div class="social">
            <a href="#" aria-label="Discord">💬</a>
            <a href="#" aria-label="Twitter">🐦</a>
            <a href="#" aria-label="YouTube">📺</a>
        </div>
    </div>
